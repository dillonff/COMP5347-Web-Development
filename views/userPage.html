              </div>

              <div class="button-section">

                  Update Profile

              </div>
            </form>

            <div class="form-style-10">
              <h1>Edit Profile!</h1>
              <form>
                <div class="section"><span>1</span>Current Password</div>
                <div class="inner-wrap">
                  <label
                    >Your Current Password
                    <input type="password" id="cur-pwd" name="field1"

                <div class="section"><span>2</span>New Password</div>
                <div class="inner-wrap">

        <div class="content">

            <div class="form-style-10">
              <h1>Manage Listing!</h1>
              <form>
                <div class="section"><span>1</span>Brand</div>
                <div class="inner-wrap">
                  <label> Brand:</label>
                  <select id="create-brand">
                    <option value="pendingBrand">-- Select a Brand --</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Sony">Sony</option>
                    <option value="Apple">Apple</option>
                    <option value="BlackBerry">BlackBerry</option>
                    <option value="HTC">HTC</option>
                    <option value="Huawei">Huawei</option>
                    <option value="LG">LG</option>
                    <option value="Motorola">Motorola</option>
                    <option value="Nokia">Nokia</option>
                  </select>
                </div>

                <div class="section"><span>2</span>Title</div>
                <div class="inner-wrap">
                  <label
                    >Title: <input type="text" id="create-title" name="field3"
                  /></label>
                </div>
                <div class="section"><span>3</span>Stock</div>
                <div class="inner-wrap">
                  <label
                    >Stock: <input type="text" id="create-stock" name="field3"
                  /></label>
                </div>
                <div class="section"><span>4</span>Price</div>
                <div class="inner-wrap">
                  <label
                    >Price: <input type="text" id="create-price" name="field3"
                  /></label>
                </div>

                <div class="button-section">
                  <button type="button" class="btns" onclick="addNewListing()">
                    Add New Listing
                  </button>
                </div>
              </form>
