<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" type="text/css" href="/stylesheets/userPage.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      href="https://fastly.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.35/examples/signin/signin.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="/public/js/userPage.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>

    <title>sellPhone</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="user-page">
        <h2>User Profile Page</h2>
        <button
          type="button"
          class="btn btn-secondary"
          style="float:right"
          onclick="signOut()"
        >
          Sign Out
        </button>

        
        <div class="d-flex align-items-start">
          <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <!-- <li class="tab selected">Edit Profile</li>
            <li class="tab">Change Password</li>
            <li class="tab">Manage Listings</li> -->
            <button
      class="nav-link active"
      id="v-pills-home-tab"
      data-bs-toggle="pill"
      data-bs-target="#v-pills-home"
      type="button"
      role="tab"
      aria-controls="v-pills-home"
      aria-selected="true"
    >
              Edit Profile
            </button>
            <button
            class="nav-link"
            id="v-pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-profile"
            type="button"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
          >
              Change Password
            </button>
            <button
      class="nav-link"
      id="v-pills-messages-tab"
      data-bs-toggle="pill"
      data-bs-target="#v-pills-messages"
      type="button"
      role="tab"
      aria-controls="v-pills-messages"
      aria-selected="false"
    >
              Manage Listings
            </button>
            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">
                    Check reviews
                  </button>
          </div>
        
        <div class="position-static">
          <div class="tab-content" id="v-pills-tabContent">
            <div
      class="tab-pane fade show active"
      id="v-pills-home"
      role="tabpanel"
      aria-labelledby="v-pills-home-tab"
    >
              <div class="top-inputs">
                <p>
                  First Name:
                  <input type="text" id="firstName" value="Loading..." />
                </p>
                <p>
                  Last Name:
                  <input type="text" id="lastName" value="Loading..." />
                </p>
                <p>
                  Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                    type="text"
                    id="email"
                    value="Loading..."
                  />
                </p>
                <br />
                <button type="button" class="btn btn-outline-primary" onclick="updateProfile()">
                  Update Profile
                </button>
              </div>
            </div>

            <div
      class="tab-pane fade"
      id="v-pills-profile"
      role="tabpanel"
      aria-labelledby="v-pills-profile-tab"
    >
              <div class="top-inputs">
                <p>
                  Current Password:
                  <input
                    type="text"
                    id="cur-pwd"
                    placeholder="Input your current password"
                  />
                </p>
                <p>
                  New Password: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                    type="text"
                    id="new-pwd"
                    placeholder="Input your new password"
                  />
                </p>
                <br />
                <button type="button" class="btn btn-outline-primary" onclick="changePassword()">
                  Change Password
                </button>
              </div>
            </div>

            <div
      class="tab-pane fade"
      id="v-pills-messages"
      role="tabpanel"
      aria-labelledby="v-pills-messages-tab"
    >
              <div class="top-inputs">
                <p>
                  Brand:
                  <select id="create-brand">
                    <option value="pendingBrand">-- Select a Brand --</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Sony">Sony</option>
                    <option value="Apple">Apple</option>
                    <option value="BlackBerry">BlackBerry</option>
                    <option value="HTC">HTC</option>
                    <option value="Huawei">Huawei</option>
                    <option value="LG">LG</option>
                    <option value="Motorola">Motorola</option>
                    <option value="Nokia">Nokia</option>
                  </select>
                </p>
                <p>
                  Title: &nbsp;&nbsp;&nbsp;<input
                    type="text"
                    id="create-title"
                  />
                </p>
                <p>Stock: &nbsp;<input type="text" id="create-stock" /></p>
                <p>
                  Price: &nbsp;&nbsp;<input type="text" id="create-price" />
                </p>
                <button type="button" class="btn btn-outline-primary" onclick="addNewListing()">
                  Add New Listing
                </button>
              </div>
              <div class="related-items">
                <table>
                  <caption>
                    Related Phone Listings
                  </caption>
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Brand</th>
                      <th>Image</th>
                      <th>Stock</th>
                      <th>Price</th>
                      <th>Disable</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <button type="button" class="btn btn-outline-primary" onclick="saveChanges()">
                  Save Changes
                </button>
              </div>
              
            </div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
              <div class="related-items">
                <table>
                  <caption>
                    Related Phone Reviews
                  </caption>
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Brand</th>
                      <th>Image</th>
                      <th>Reviews</th>

                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                </div>>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
